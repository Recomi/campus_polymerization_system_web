<script>
    //设置数据
    var threads = new Vue({
        el: '#threads',
        data: {
            data:{}
        }
    });
    //首次加载
	jQuery(document).ready(function ($) {
        refreshData();
        mui("#threads").on("tap","li",function(){
            mui.openWindow({
                url: "circle_viewThread.html",
                // id: 'this.href',
                show:{
                    autoShow: true,
                    aniShow: 'slide-in-right',
                    duration: '200'
                }
            });
        });
	});
	function refreshData() {
        $.ajax({
            url: "https://recomi.site/campus_system/circle_getThreads.php",
            type: "GET",
            async:false,    //异步
            beforeSend:function() {
                $("#threads").hide();
            },
            success: function (data) {
                var jsonArr = jQuery.parseJSON(data);
                threads.$data.data = jsonArr.data; //更新数据
                $("#threads").show();
                $(".loading").hide();
            },
            error:function (msg) {
                mui.alert("获取信息失败，请检查网络");
            },
            complete:function () {
                mui('#refreshContainer').pullRefresh().endPulldown();
            }
        });
    }
	function loadMoreData(_this) {
        $.ajax({
            url: "https://recomi.site/campus_system/circle_getThreads.php",
            type: "GET",
            async:false,    //异步
            beforeSend:function() {
                //
            },
            success: function (data) {
                //
            },
            error:function (msg) {
                mui.alert("获取信息失败，请检查网络");
            },
            complete:function () {
                //显示文字：上拉显示更多
                _this.endPullupToRefresh(false);
            }
        });
    }
</script>
<script type="text/javascript">
	Waves.init();
	Waves.attach('.waves');

	Waves.attach('.float-icon', ['waves-circle']);
	Waves.attach('.float-icon', ['waves-circle', 'waves-float']);
	Waves.attach('.float-icon-light', ['waves-circle', 'waves-float', 'waves-light']);
</script>
<script>
	// mui('.mui-scroll-wrapper').scroll({
	// 	scrollY: true, //是否竖向滚动
	// 	deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	// });
	mui.init({
		pullRefresh : {
			container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down : {
				style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
				color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
				height:'50px',//可选,默认50px.下拉刷新控件的高度,
				range:'100px', //可选 默认100px,控件可下拉拖拽的范围
				offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
				auto: false,//可选,默认false.首次加载自动上拉刷新一次
				callback :function () {
                    refreshData();
				} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			},
            up: {
                height:50,//可选.默认50.触发上拉加载拖动距离
                auto:false,//可选,默认false.自动上拉加载一次
                contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback :function () {
                    loadMoreData(this);
                }
            }
		}
	});
	$(".scrollToTop").on("tap", function (e) {
		scrollToTop();
	});
	function scrollToTop() {
		mui('#refreshContainer').pullRefresh().scrollTo(0, 0, 1000);
	}
</script>
<script>
	jQuery(document).ready(function ($) {
		//向上手势，页面下滑
		$(window).on("swipeup",function (e) {
			// $('#float-icons').addClass('animated fadeOutUp invisible');
			$("#float-icons").css({
				transform:'translateY(' + $("#float-icons").height() * 2 + 'px)'
			});
		});
		//向下手势，页面上滑
		$(window).on("swipedown",function (e) {
			// $('#float-icons').removeClass('fadeInDown invisible');
			$("#float-icons").css({
				transform:'translateY(0px)'
			});
		});
	});
</script>
