<script>
    jQuery(document).ready(function ($) {
        $("#emoticon-box").hide();
        //发送消息按钮监听
        $("#send").on("tap", function (e) {
            var val = $("#content").val();
            $.ajax({
                //提交数据方式，一般为POST或GET
                type:"POST",
                //提交的网址
                url:"https://recomi.site/campus_system/circle_send.php",
                //提交的数据
                data:{user_id:"user_xxx",content:val},
                //返回数据的格式//html、xml、json、script、jsonp、text
                datatype: "json",
                //在请求之前调用的函数
                beforeSend:function(){
                    mui.toast("正在发送...");
                },
                //成功返回之后调用的函数
                success:function(data){
                    mui.alert("发送成功！");
                    window.location.href="circle.html";
                },
                //调用执行后调用的函数
                complete: function(XMLHttpRequest, textStatus){
                },
                //调用出错执行的函数
                error: function(){
                    mui.alert("发送失败！");
                }
            });
        });
        $("#emoticon").click(function () {
            $("#emoticon-box").slideToggle(100);
        });
        //遍历表情按钮，添加监听，使表情插入文本框中
        [].forEach.call(document.querySelectorAll(".emoticon-item"), function (item, index) {
            item.addEventListener("tap", insertEmoticon(index));
        });
    });
    //插入表情
    function insertEmoticon(index) {
        return function(){
            window.document.getElementById("content").value += this.innerHTML ;
        }
    }
    //删除附加图片时调用
    function removeImageListener () {
        $(this.parentElement).remove();
        images = document.querySelectorAll(".image").length;
        if (images <= 2)
            $("#add").show();
    }
    //为删除按钮添加监听
    function addCloseListener() {
        [].forEach.call(document.querySelectorAll(".btn-remove"), function (item) {
            item.addEventListener("tap", removeImageListener);
        });
    }
    // 从相册中选择图片
    function galleryImg() {
        console.log("从相册中选择图片:");
        plus.gallery.pick( function(path){
            images = document.querySelectorAll(".image").length;
            $("#add").before(
                "<div class='image-box position-relative'>" +
                "    <img class='image position-absolute' src='"+ path +"' data-preview-src=''>" +
                "    <i class='fas fa-times btn-remove border waves'></i>" +
                "</div>"
            );
            if (images >= 2) {
                $("#add").hide();
            }
            addCloseListener();
        }, function ( e ) {
            console.log( "取消选择图片" );
        }, {filter:"image"} );
    }
</script>
